<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== CSS ===============-->

    <title>Gopal Badgujar</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">GOPAL</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link"><i class="ri-home-4-line"></i> Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="home.html" class="nav__link"><i class="ri-home-4-line"></i> More</a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html" class="nav__link"><i class="ri-trophy-line"></i> Skills</a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html" class="nav__link"><i class="ri-book-open-line"></i> Qualification</a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html" class="nav__link"><i class="ri-image-2-line"></i> Projects</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link"><i class="ri-chat-3-line"></i> Contact</a>
                    </li>
                </ul>

                <!-- close button -->
                <div class="nav__close" id="nav-close"><i class="ri-close-line"></i></div>
                <hr>
            </div>

            <div class="nav__buttons">
                <!-- Theme change button -->
                <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->

                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <!--==================== CONTACT ====================-->
        <section class="contact section" id="contact">
            <h2 class="section__title">Contact Me</h2>
            <span class="section__subtitle"> Get in touch</span>

            <div class="contact__container container grid section__border">
                <div class="contact__content">
                    <h3 class="contact__title">
                        <i class="ri-send-plane-line"></i> Write your Message here
                    </h3>

                    <form action="" class="contact__form" id="contact-form">
                        <div class="contact__form-div">
                            <label for="" class="contact__form-tag">Names</label>
                            <input type="text" placeholder="Write your name" name="user_name" class="contact__form-input" id="contact-name" required>
                        </div>
                        <div class="contact__form-div">
                            <label for="" class="contact__form-tag">Mail</label>
                            <input type="email" placeholder="Write your email" name="user_email" class="contact__form-input" id="contact-email" required>
                        </div>
                        <div class="form-text" id="emailHelp">We'll never share your email & phone with anyone else.</div>
                        <div class="contact__form-div contact__form-phone">
                            <label for="" class="contact__form-tag">Phone</label>
                            <input type="phone" placeholder="+91" name="user_phone" class="contact__form-input" id="contact-phone" required>
                        </div>
                        <div class="contact__form-div contact__form-area">
                            <label for="" class="contact__form-tag">Message</label>
                            <textarea name="user_project" placeholder="Write your message" id="contact-project" cols="30" rows="10" class="contact__form-input"></textarea>
                        </div>
                        <div class="contact__form-div" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isclient" style="width: fit-content;">
                            <label class="form-check-label" for="isclient"><b style="color:darkblue;">I am a not robot....</b></label>
                        </div>
                        <p class="contact__message" id="contact-message"></p>
                        <button class="contact__button" type="submit"> <b style="color: darkred; font-size: larger; font-weight: bolder;">SUBMIT</b><i
                            class="ri-arrow-right-up-fill"></i></button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer__container container">
            <h1 class="footer__title">Gopal Badgujar</h1>
            <p>Frontend Developer</p>
            <div id="socials-container">
                <a href="https://www.linkedin.com/in/gopal-badgujar-0246b6221/" target="_blank" class="icon">
                    <i class="ri-linkedin-fill"></i>
                </a>
                <a href="https://github.com/gopalbadgujar" target="_blank" class="icon">
                    <i class="ri-github-fill"></i>
                </a>
            </div>

            <span class="footer__copy">
            &#169; Copyright Gopal. All rights reserved
        </span>
        </div>
    </footer>


    <!--=============== SWIPER JS ===============-->
    <script src="responsive-portfolio-website-chris-main/responsive-portfolio-website-chris-main/assets/js/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <!--=============== EMAIL JS ===============-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        function toggleMenu() {
            const menu = document.querySelector(".menu-links");
            const icon = document.querySelector(".hamburger-icon");
            menu.classList.toggle("open");
            icon.classList.toggle("open");
        }
    </script>
</body>
